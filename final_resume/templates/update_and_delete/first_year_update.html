{% extends 'base.html' %}
{% load static %} {% load crispy_forms_tags %}
{% block title %}First Year Form Update{% endblock title %}

{% block content %}

    <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <fieldset id="forms-background" style=" font-family: Noto Sans, sans-serif;" 
                    class="form-group col-md-7 offset-md-3">
            <legend class="border-bottom mb-4">Update First Year Form</legend>
                <div class="form-group">
                    {{form|crispy}} <small class="text-danger">{{ form.errors|striptags}}</small>
                </div>
                <div class="form-group offset-md-6">
            <button class="btn btn-outline-success" type="submit">Update</button>
        </div>
        </fieldset>
    
    </form>

{% endblock content %}
